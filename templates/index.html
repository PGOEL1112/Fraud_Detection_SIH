<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI-Based Herbal Fraud Detection</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="container">
    <h1>🌿 AI-Based Herbal Fraud Detection</h1>

    <!-- Prediction Form -->
    <section class="card">
        <h2>🔍 Check Transaction</h2>
        <form id="predictForm">
            <label>Herb Type:</label>
            <input type="text" name="herb_type" placeholder="E.g. Amla" required>

            <label>Quality Score (0-10):</label>
            <input type="number" step="0.1" name="quality_score" required>

            <label>Moisture Level (%):</label>
            <input type="number" step="0.1" name="moisture_level" required>

            <label>Stock Before Harvest:</label>
            <input type="number" step="0.1" name="stock_before" required>

            <label>Stock After Harvest:</label>
            <input type="number" step="0.1" name="stock_after" required>

            <label>Transaction Amount:</label>
            <input type="number" step="0.01" name="amount" required>

            <button type="submit" class="btn-primary">Predict</button>
        </form>
    </section>

    <!-- Prediction Result -->
    <section class="card">
        <h2>📊 Prediction Result</h2>
        <div id="predictMessage" class="prediction-card" style="display:none;">
            <h2 id="predictText"></h2>
            <button id="nextPredictionBtn" class="btn-secondary">➡ Next Prediction</button>
        </div>
    </section>

    <!-- Transaction History Table -->
    <section class="card">
        <h2>📝 Transaction History</h2>
        <table id="historyTable">
            <thead>
                <tr>
                    <th>Herb</th>
                    <th>Quality</th>
                    <th>Moisture</th>
                    <th>Stock Before</th>
                    <th>Stock After</th>
                    <th>Amount</th>
                    <th>Result</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    <!-- Pie Chart -->
    <section class="card">
        <h2>📈 Safe vs Fraud</h2>
        <div class="pie-wrapper">
            <canvas id="pieChart"></canvas>
        </div>
    </section>

    <section class="card">
      <h2>🔄 Retrain Model</h2>
      <div class="button-wrapper">
        <a href="/retrain_page" class="btn-retrain">🔄 Retrain Model</a>
      </div>
    </section>


</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
